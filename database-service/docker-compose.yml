version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: registered_people
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh # Script d'initialisation (optionnel)
    ports:
      - "5432:5432" # Mappe le port 5432 du conteneur au port 5432 de l'hôte
  cache-loader:
    build: ./cache-loading-backend # Indique où trouver le Dockerfile
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/registered_people # URL pour la connexion JDBC
      SPRING_DATASOURCE_USERNAME: dbuser
      SPRING_DATASOURCE_PASSWORD: dbpassword
      # Autres variables d'environnement Spring Boot si nécessaire
    ports:
      - "8080:8080" # Spring Boot utilise le port 8080 par défaut
    depends_on:
      - db
    # Ajoutez un healthcheck pour une robustesse accrue (optionnel mais recommandé)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"] # Nécessite Spring Boot Actuator
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s # Temps pour le démarrage initial de l'application
volumes:
  db_data: