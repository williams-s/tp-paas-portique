spring.application.name=watchdog

# Redis master/slave configuration
# Defaults target the requested VMs and ports; can be overridden via environment variables
redis.master.host=${REDIS_MASTER_HOST:192.168.248.108}
redis.master.port=${REDIS_MASTER_PORT:6379}
redis.slave.host=${REDIS_SLAVE_HOST:192.168.248.109}
redis.slave.port=${REDIS_SLAVE_PORT:6379}

# For libraries that expect spring.redis.* configure default connection to master
spring.redis.host=${redis.master.host}
spring.redis.port=${redis.master.port}
