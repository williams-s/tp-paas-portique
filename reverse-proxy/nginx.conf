worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;

    # ===================================================
    # KEEP-ALIVE Configuration
    # ===================================================
    keepalive_timeout  65;
    keepalive_requests 100;

    # ===================================================
    # UPSTREAMS - Backends avec Load Balancing
    # ===================================================

    # Frontend Static (JWICK) - Load Balancing
    upstream frontend_static {
        least_conn;  # Algorithme: connexions les moins actives
        
        server 192.168.248.140:5173 max_fails=3 fail_timeout=30s;
        # Ajoute d'autres serveurs frontend:
        # server 192.168.248.141:5173 max_fails=3 fail_timeout=30s;
        # server 192.168.248.142:5173 max_fails=3 fail_timeout=30s backup;
        
        keepalive 32;
        keepalive_timeout 60s;
        keepalive_requests 100;
    }

    # Backend Core (API principale) - Load Balancing
    upstream backend_core {
        least_conn;
        
        server 192.168.248.120:8080 weight=1 max_fails=3 fail_timeout=30s;
        # Ajoute d'autres serveurs backend:
        # server 192.168.248.121:8080 weight=1 max_fails=3 fail_timeout=30s;
        # server 192.168.248.122:8080 weight=1 max_fails=3 fail_timeout=30s;
        # server 192.168.248.123:8080 backup;  # Serveur de secours
        
        keepalive 64;
        keepalive_timeout 60s;
        keepalive_requests 1000;
    }

    # Backend Telemetry (MQTT + Telemetry) - Load Balancing
    upstream backend_telemetry {
        ip_hash;  # Sticky sessions pour MQTT (important!)
        
        server 192.168.248.130:8083 max_fails=3 fail_timeout=30s;
        # Ajoute d'autres serveurs telemetry:
        # server 192.168.248.131:8083 max_fails=3 fail_timeout=30s;
        # server 192.168.248.132:8083 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
        keepalive_timeout 60s;
        keepalive_requests 100;
    }

    # WebSocket Entrance - Load Balancing
    upstream entrance_websocket {
        ip_hash;  # Sticky sessions pour WebSocket
        
        server 192.168.248.140:8087 max_fails=3 fail_timeout=30s;
        # Ajoute d'autres serveurs websocket:
        # server 192.168.248.141:8087 max_fails=3 fail_timeout=30s;
        # server 192.168.248.142:8087 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
        keepalive_timeout 60s;
        keepalive_requests 100;
    }

    # ===================================================
    # RATE LIMITING & SECURITY
    # ===================================================
    
    # Zone pour limiter les requêtes par IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/s;
    
    # Zone pour limiter les connexions simultanées
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ===================================================
    # CACHE Configuration
    # ===================================================
    
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m max_size=1g inactive=60m use_temp_path=off;
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=10m use_temp_path=off;

    # ===================================================
    # GZIP Compression
    # ===================================================
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ===================================================
    # SERVER HTTP (Port 80) - Redirect to HTTPS
    # ===================================================
    server {
        listen 80;
        server_name _;

        # Health check endpoint (sans redirection)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Redirection automatique vers HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ===================================================
    # SERVER HTTPS (Port 443) - TLS Termination
    # ===================================================
    server {
        listen 443 ssl http2;
        server_name _;

        # Limite des connexions simultanées par IP
        limit_conn conn_limit 50;

        # Certificats SSL
        ssl_certificate /etc/nginx/ssl/reverse-proxy.crt;
        ssl_certificate_key /etc/nginx/ssl/reverse-proxy.key;

        # Configuration SSL/TLS professionnelle
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # Session SSL
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Buffer sizes
        client_body_buffer_size 128k;
        client_max_body_size 50M;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 16k;

        # Timeouts globaux
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Status page Nginx (optionnel, à sécuriser en production)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 192.168.248.0/24;
            deny all;
        }

        # ===================================================
        # ROUTE 1: Frontend Static (/)
        # ===================================================
        location / {
            limit_req zone=general_limit burst=50 nodelay;
            
            proxy_pass http://frontend_static;
            proxy_http_version 1.1;
            
            # Connection keep-alive
            proxy_set_header Connection "";
            
            # Headers standards
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Cache pour fichiers statiques
            proxy_cache static_cache;
            proxy_cache_valid 200 304 60m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            add_header X-Cache-Status $upstream_cache_status;

            # Bypass cache pour certains patterns
            proxy_cache_bypass $http_pragma $http_authorization;
            proxy_no_cache $http_pragma $http_authorization;
        }

        # Fichiers statiques spécifiques (assets, images, etc.)
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend_static;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Cache agressif pour assets
            proxy_cache static_cache;
            proxy_cache_valid 200 304 7d;
            expires 7d;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status $upstream_cache_status;
        }

        # ===================================================
        # ROUTE 2: Backend Core API (/api/)
        # ===================================================
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend_core/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Support WebSocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Headers standards
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Timeouts pour WebSocket
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;

            # Buffers
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Gestion des erreurs
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
        }

        # ===================================================
        # ROUTE 3: MQTT WebSocket (/mqtt)
        # ===================================================
        location /mqtt {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://backend_telemetry;
            proxy_http_version 1.1;

            # Support WebSocket pour MQTT (OBLIGATOIRE)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts étendus pour MQTT (connexions persistantes)
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;

            # Pas de buffering pour MQTT
            proxy_buffering off;

            # Gestion des erreurs
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # ===================================================
        # ROUTE 3.5: WebSocket Entrance (/entrance/ws)
        # ===================================================
        location /entrance/ws {
            limit_req zone=api_limit burst=10 nodelay;

	    #rewrite ^/entrance/ws$ /ws/entrance break;
            
            proxy_pass http://entrance_websocket/ws/entrance;
            proxy_http_version 1.1;

            # Support WebSocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts pour WebSocket
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;

            # Pas de buffering pour WebSocket
            proxy_buffering off;

            # Gestion des erreurs
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # ===================================================
        # ROUTE 4: Telemetry API (/telemetry/)
        # ===================================================
        location /telemetry/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend_telemetry;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # Buffers
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Gestion des erreurs
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
        }
    }

    # ===================================================
    # Map pour WebSocket Upgrade
    # ===================================================
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
}
stream {
    upstream mqtt_ssl {
        server 192.168.248.130:1883;  # MQTT broker interne
    }

    server {
        listen 8883 ssl;
        proxy_pass mqtt_ssl;

        ssl_certificate /etc/nginx/ssl/reverse-proxy.crt;
        ssl_certificate_key /etc/nginx/ssl/reverse-proxy.key;
    }
}